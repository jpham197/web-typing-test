<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Type Test :o</title>
</head>
<body>
    <div class="d-flex justify-content-center">
      <h1>Web Typing Test</h1>
    </div>
    <div class="feedback row" >
      <div class="col">
        <span class="speed">Speed:</span>
      </div>
      <div class="col">
        <span class="accuracy">Acc:</span>
      </div>
    </div>
    <div class="feedbackResults row" >
      <div class="col">
        <span class="speedResult">12</span>
      </div>
      <div class="col">
        <span class="accuracyResult">45%</span>
      </div>
    </div>
    <div class="container row">
        <p class="phrase"></p>
    </div>
    <div class="container row">
        <p class="user-input"></p>
    </div>

    <div>
        <button type="button" class="btn btn-info" onclick="restartFunc()">Restart</button>
    </div>


    <script src="phrases.js"></script>
    <script src="main.js"></script>
</body>
</html>
